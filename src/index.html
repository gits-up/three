<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <style>
        body { margin: 0;}
    </style>
</head>
<body>
    <div id="scene-container">
    <label for="velocityInput">Initial Velocity:</label>
    <input type="number" id="velocityInput" value="10">
    <label for="angleInput">Launch Angle (degrees):</label>
    <input type="number" id="angleInput" value="45">
    <label for="gravityInput">Gravity (m/s^2):</label>
    <input type="number" id="gravityInput" value="9.81">
    <button id="startButton" style="color:green;">Start Simulation</button>
    </div>  
    <script type="module" src="main.js"></script>
</body>
</html>
